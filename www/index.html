<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="Content-Security-Policy"
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/hamburger.css">
    <title>Timeline</title>
</head>
<body>
<!-- BEGIN HEADER -->
<header>
    <div id="hamburger">
        <div id="hamburger-content">
            <nav>
                <ul>
                    <li><a href="#" id="home-button">Home</a></li>
                    <li><a href="#" id="add-button">Add article</a></li>
                  <li><a href="#" id="qna-button">About</a></li>
                </ul>
            </nav>
        </div>
        <button id="hamburger-button">&#9776;</button>
        <div id="hamburger-sidebar">
            <div id="hamburger-sidebar-header"></div>
            <div id="hamburger-sidebar-body"></div>
        </div>
        <div id="hamburger-overlay"></div>
    </div>
</header>
<!-- END HEADER -->
<div class="app">
    <h1>Timeline</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <div id="new">
        <table>
            <tr>
                <td id="label"><label for="title">Title</label></td>
                <td id="field"><input type="text" id="title" class="size"></td>
            </tr>
            <tr>
                <td id="label"><label for="description">Description</label></td>
                <td id="field"><input type="text" id="description" class="size"></td>
            </tr>
            <tr>
                <td id="label"><label for="date">Date</label></td>
                <td id="field"><input type="date" id="date" class="size"></td>
            </tr>
            <tr>
                <td id="label"><label for="cameraTakePicture">Photo</label></td>
                <td id="button-form"><button id="cameraTakePicture">Take photo</button></td>
            </tr>
            <tr>
                <td id="label"><label for="cameraTakeVideo">Video</label></td>
                <td id="button-form"><button id="cameraTakeVideo">Take video</button></td>
            </tr>
            <tr>
                <td><label for="addPosition">Position</label></td>
                <td><button id="addPosition">Add curent position</button></td>
            </tr>
            <tr>
                <td id="button-form"><input type="submit" id="add" value="Ajouter"></td>
            </tr>
        </table>
        <div id="positionDiv">
            <p>Position<br>
                Lat: <span id="lat"></span> ; Lng: <span id="lng"></span></p>
        </div>
        <div id="photoDiv">
            <img src="#" id="photo" alt="Photo">
        </div>
        <div id="videoDiv">
            <video id="video" controls width="250" src="#">
                <source id="videoSource" type="video/mp4">
            </video>
        </div>
    </div>
    <div id="articles" class="grid-container">
    </div>
    <button id="reset">Reset database</button>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAqMG_LqPk_sDfm7Jjsg7KQRBtsFRZ1NA"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
